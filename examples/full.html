<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Library</title>
<script type="text/javascript">(function () {
    var sourceBaseUrl = "../src/";
    var sources = [
      "core.js",
      "dom.js",
      "lang/common.js",
      "lang/apollo.js",
      "lang/clj.js",
      "lang/coffee.js",
      "lang/css.js",
      "lang/go.js",
      "lang/hs.js",
      "lang/lisp.js",
      "lang/lua.js",
      "lang/ml.js",
      "lang/n.js",
      "lang/php.js",
      "lang/proto.js",
      "lang/scala.js",
      "lang/sql.js",
      "lang/tex.js",
      "lang/vhdl.js",
      "lang/wiki.js",
      "lang/vb.js",
      "lang/xq.js",
      "lang/yaml.js",
    ];
    var styles = [
      "themes/default.css"
    ];
    for (var i = 0; i < sources.length; ++i) {
        document.write("<script src=\"" + sourceBaseUrl + sources[i] + "\"><\/script>");
    }
    for (var i = 0; i < styles.length; ++i) {
        document.write("<link rel=\"stylesheet\" href=\"" + sourceBaseUrl + styles[i] + "\">");
    }
})();
</script>
        <style>
            #source, #output {
                float: left;
                margin-right: 10px;
                width: 600px;
                height: 500px;
            }
        </style>

        <script>
            function doParse() {
                var output = document.getElementById('output');
                output.className = '';
                output.innerText = output.textContent = document.getElementById('source').value;
                SyntaxHighligher.one(output, document.getElementById('lang').value, document.getElementById('lineStyles').value);
            }
        </script>
	</head>
	<body>
        
        语言： <select id="lang">
            <option value="">自动</option>
            <option value="js">js</option>
            <option value="css">css</option>
            <option value="html">html</option>
        </select>
        
        行号： <select id="lineStyles">
            <option value="0">无</option>
        </select>
        
        主题： <select id="theme">
            <option value="default">默认(default)</option>
            <option>js</option>
            <option>css</option>
        </select>

        <input type="button" value="语法高亮" onclick="doParse()" />

        <hr />

        <textarea placeholder="输入源码..." id="source"></textarea>

        <pre id="output"></pre>

	</body>
</html>
